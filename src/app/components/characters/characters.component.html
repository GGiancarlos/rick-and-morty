<img class="logo" width="280" src="../../../assets/images/ricknmorty.png" alt="logo">

<div class="container mt-4">
  <div class="row">
    <div *ngFor="let character of characters" class="card mb-2 col-xs-12 col-sm-4 col-md-3">
      <img [style.filter]="getColorImage(character)" [src]="getImage(character)" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ character.name }}</h5>
        <p>Gender: {{character.gender}}
          <span *ngIf="character.gender == 'Male'"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              fill="blue" class="bi bi-triangle-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M7.022 1.566a1.13 1.13 0 0 1 1.96 0l6.857 11.667c.457.778-.092 1.767-.98 1.767H1.144c-.889 0-1.437-.99-.98-1.767L7.022 1.566z" />
            </svg></span>
          <span *ngIf="character.gender == 'Female'"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              fill="pink" class="bi bi-circle-fill" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8" />
            </svg></span>
          <span *ngIf="character.gender == 'Genderless'"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              fill="green" class="bi bi-square-fill" viewBox="0 0 16 16">
              <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2z" />
            </svg></span>
          <span *ngIf="character.gender == 'unknown'"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              fill="gray" class="bi bi-diamond-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.482 1.482 0 0 1 0-2.098L6.95.435z" />
            </svg></span>
        </p>
        <p>Status: {{character.status}}</p>
        <a (click)="openModal()" class="btn btn-block btn-light">LOAD MORE</a>
      </div>
    </div>
  </div>
</div>
